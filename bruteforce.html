<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Brute Force </title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Brute Force Cracker </h1>
    <p> Enter a 4 letter word below and click run. This program will run through 
        all letter combinations until it discovers your word. 
    </p>
    <p>Status: <span id="status" style="color: red;">  Not Started </span></p>
    
    <input type="text" id="chosenWord">
    <button onclick="beginCrack()"> Run </button>
    <p id="counter"></p>
    <p id="timer"> </p>
    <p id="answer"></p>
    <script>
    // Variables 
    var startTime;
    var endTime;
    var counter = 0;
    var chosenWord;
    var cracked = false;
    var l1 = 0;
    var l2 = 0;
    var l3 = 0;
    var l4 = 0;
    var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r',
    's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

    // Main Function
    function beginCrack()
    {
        if (document.getElementById("chosenWord").value.length == 4) 
        {
            document.getElementById("status").style.color ="yellow";
            document.getElementById("status").innerHTML = "Processing: Please be patient";
            chosenWord = document.getElementById("chosenWord").value;
            startTime = new Date().getTime();
            
            while (cracked == false)
            {   
                if (chosenWord.charAt(0) == alphabet[l1] &&
                    chosenWord.charAt(1) == alphabet[l2] &&
                    chosenWord.charAt(2) == alphabet[l3] &&
                    chosenWord.charAt(3) == alphabet[l4])
                {
                    clearInterval(timer);
                    cracked = true;
                    document.getElementById("answer").innerHTML = `The word was ${alphabet[l1]}${alphabet[l2]}${alphabet[l3]}${alphabet[l4]}. `;
                    document.getElementById("counter").innerHTML = `Combination: ${counter}`;
                    endTime = new Date().getTime();
                    document.getElementById("timer").innerHTML = `It took ${(endTime-startTime)} milliseconds to crack your word.`;
                    document.getElementById("status").style.color = "green";
                    document.getElementById("status").innerHTML = "Complete";
                } 
                counter++;
                l4++;
                if (l4 == 26)
                {
                    l4=0;
                    l3++;
                }
                if (l3 == 26)
                {
                    l3=0;
                    l2++;
                }
                if (l2 == 26)
                {
                    l2 = 0;
                    l1++;
                }
            } 
        }
        else 
        {
            alert("Please enter a valid 4 letter word");
        }
    }
    </script>
</body>
</html>
